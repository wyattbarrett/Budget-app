<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Annual Bill Setup Calculator</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1fad8a",
                        "primary-dark": "#168a6d",
                        "background-light": "#f6f8f7",
                        "background-dark": "#12201d",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c28",
                        "text-main-light": "#0f1a17",
                        "text-main-dark": "#e2e8e6",
                        "text-sub-light": "#539383",
                        "text-sub-dark": "#8abeb2",
                        "border-light": "#d1e5e0",
                        "border-dark": "#2a423d",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
                        "glow": "0 0 15px rgba(31, 173, 138, 0.3)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        
        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-gray-100 dark:bg-gray-900 flex justify-center items-center min-h-screen p-0 sm:p-4 text-text-main-light dark:text-text-main-dark selection:bg-primary/30">
<!-- Mobile Device Simulator -->
<div class="relative w-full max-w-[400px] h-[850px] bg-white dark:bg-black rounded-[40px] overflow-hidden shadow-2xl border-[8px] border-gray-900 dark:border-gray-800 ring-1 ring-gray-900/5">
<!-- Status Bar Area (simulated) -->
<div class="absolute top-0 left-0 w-full h-12 z-20 flex justify-between items-end px-6 pb-2 text-xs font-medium text-white mix-blend-difference">
<span>9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-symbols-outlined text-[16px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[16px]">wifi</span>
<span class="material-symbols-outlined text-[16px]">battery_full</span>
</div>
</div>
<!-- Background Content (Simulating the App Behind the Modal) -->
<div class="absolute inset-0 bg-background-light dark:bg-background-dark pt-20 px-6 opacity-30 pointer-events-none filter blur-[2px]">
<h1 class="text-3xl font-bold mb-6 text-text-main-light dark:text-text-main-dark">My Sinking Funds</h1>
<div class="space-y-4">
<!-- Abstract card background patterns -->
<div class="h-32 rounded-2xl bg-white dark:bg-surface-dark shadow-sm border border-border-light dark:border-border-dark p-4 flex flex-col justify-between">
<div class="h-4 w-1/3 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
<div class="h-8 w-1/2 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
</div>
<div class="h-32 rounded-2xl bg-white dark:bg-surface-dark shadow-sm border border-border-light dark:border-border-dark p-4 flex flex-col justify-between">
<div class="h-4 w-1/3 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
<div class="h-8 w-1/2 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
</div>
<div class="h-32 rounded-2xl bg-white dark:bg-surface-dark shadow-sm border border-border-light dark:border-border-dark p-4 flex flex-col justify-between">
<div class="h-4 w-1/3 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
<div class="h-8 w-1/2 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
</div>
</div>
</div>
<!-- Dark Overlay Backdrop -->
<div class="absolute inset-0 bg-black/40 backdrop-blur-sm z-10"></div>
<!-- THE MODAL -->
<div class="absolute bottom-0 left-0 right-0 z-30 bg-surface-light dark:bg-surface-dark rounded-t-[32px] shadow-[0_-8px_30px_rgba(0,0,0,0.12)] max-h-[92%] h-auto flex flex-col">
<!-- BottomSheet Handle -->
<div class="w-full flex justify-center pt-3 pb-2 cursor-grab active:cursor-grabbing">
<div class="h-1.5 w-10 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<!-- Header -->
<div class="px-6 pb-2 pt-2 flex justify-between items-center">
<h2 class="text-xl font-bold text-text-main-light dark:text-text-main-dark">Add Annual Bill</h2>
<button class="p-2 -mr-2 text-text-sub-light dark:text-text-sub-dark hover:bg-gray-100 dark:hover:bg-white/5 rounded-full transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 pt-2 pb-6 space-y-6">
<!-- Bill Name Input -->
<div class="group">
<label class="block text-sm font-medium text-text-sub-light dark:text-text-sub-dark mb-1.5 ml-1">What is this for?</label>
<div class="relative">
<input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark text-text-main-light dark:text-text-main-dark rounded-xl px-4 py-3.5 text-base font-medium focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400" type="text" value="Car Insurance"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-primary pointer-events-none text-[20px]">edit</span>
</div>
</div>
<!-- HERO: Amount Calculator Input -->
<div class="py-2">
<label class="block text-center text-sm font-medium text-text-sub-light dark:text-text-sub-dark mb-1">Target Amount</label>
<div class="relative flex items-center justify-center">
<span class="text-3xl font-medium text-text-sub-light dark:text-text-sub-dark mr-1 mb-1 opacity-60">$</span>
<input class="w-2/3 text-center bg-transparent border-b-2 border-border-light dark:border-border-dark text-5xl font-bold text-text-main-light dark:text-text-main-dark focus:border-primary outline-none py-2 transition-colors placeholder:text-gray-300 dark:placeholder:text-gray-700" placeholder="0" type="text" value="1,200"/>
</div>
</div>
<!-- Date Picker Input -->
<div class="flex gap-4">
<div class="flex-1 group">
<label class="block text-sm font-medium text-text-sub-light dark:text-text-sub-dark mb-1.5 ml-1">Due Date</label>
<div class="relative flex items-center">
<input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark text-text-main-light dark:text-text-main-dark rounded-xl pl-11 pr-4 py-3.5 text-base font-medium focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" type="text" value="Nov 1st, 2024"/>
<span class="material-symbols-outlined absolute left-3.5 text-text-sub-light dark:text-text-sub-dark pointer-events-none">calendar_month</span>
</div>
</div>
<!-- Small recurring toggle (unexpected extra delight) -->
<div class="w-auto flex flex-col items-center justify-end pb-3.5 px-2">
<label class="text-[10px] font-bold text-text-sub-light dark:text-text-sub-dark uppercase tracking-wide mb-2">Repeat</label>
<button class="w-12 h-8 bg-primary rounded-full relative flex items-center transition-colors shadow-glow">
<div class="w-6 h-6 bg-white rounded-full shadow-sm absolute right-1"></div>
</button>
</div>
</div>
<!-- DYNAMIC INSIGHT: Funding Plan Card -->
<div class="mt-4 relative group">
<!-- Decorative blurred glow behind -->
<div class="absolute -inset-0.5 bg-gradient-to-r from-primary to-emerald-300 rounded-2xl opacity-20 group-hover:opacity-30 blur transition duration-500"></div>
<div class="relative bg-white dark:bg-[#152320] rounded-2xl border border-primary/10 dark:border-primary/20 p-5 overflow-hidden">
<!-- Top Header of Card -->
<div class="flex justify-between items-center mb-4 border-b border-dashed border-gray-200 dark:border-gray-700/50 pb-3">
<div class="flex items-center gap-2">
<div class="bg-primary/10 p-1.5 rounded-lg text-primary">
<span class="material-symbols-outlined text-[18px]">savings</span>
</div>
<span class="text-xs font-bold uppercase tracking-wider text-text-sub-light dark:text-text-sub-dark">Funding Plan</span>
</div>
<span class="text-xs font-medium text-primary bg-primary/5 px-2 py-1 rounded-md">On Track</span>
</div>
<!-- Stats Grid -->
<div class="grid grid-cols-2 gap-4">
<!-- Stat 1 -->
<div class="flex flex-col">
<span class="text-sm text-gray-500 dark:text-gray-400 mb-1">Monthly</span>
<div class="flex items-baseline gap-0.5">
<span class="text-2xl font-bold text-primary">$100.00</span>
</div>
<span class="text-[10px] text-gray-400 dark:text-gray-500 mt-0.5">12 contributions</span>
</div>
<!-- Stat 2 -->
<div class="flex flex-col border-l border-gray-100 dark:border-gray-700 pl-4">
<span class="text-sm text-gray-500 dark:text-gray-400 mb-1">Per Paycheck</span>
<div class="flex items-baseline gap-0.5">
<span class="text-xl font-bold text-primary">$46.15</span>
</div>
<span class="text-[10px] text-gray-400 dark:text-gray-500 mt-0.5">Bi-weekly</span>
</div>
</div>
<!-- Subtle background texture -->
<div class="absolute top-0 right-0 p-3 opacity-5 pointer-events-none">
<span class="material-symbols-outlined text-[100px] text-primary rotate-12">calculate</span>
</div>
</div>
</div>
</div>
<!-- Footer Action -->
<div class="p-6 pt-2 bg-surface-light dark:bg-surface-dark rounded-b-[32px]">
<button class="w-full relative overflow-hidden group bg-primary hover:bg-primary-dark text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/25 transition-all duration-300 transform active:scale-[0.98]">
<div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
<span class="relative flex items-center justify-center gap-2">
                        Set Goal
                        <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</span>
</button>
</div>
</div>
</div>
<!-- Animation Keyframes for Shimmer effect -->
<style>
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</body></html>
