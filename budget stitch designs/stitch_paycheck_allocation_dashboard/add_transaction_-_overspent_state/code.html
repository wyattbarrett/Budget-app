<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Transaction - Overspent</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1f7a5c",
              "background-light": "#f6f8f7",
              "background-dark": "#131f1b",
              "surface-dark": "#1c2e28",
              "danger-bg": "#3f1616",
              "danger-text": "#ff4d4d",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
            keyframes: {
                pulseRed: {
                    '0%, 100%': { color: '#ff4d4d' },
                    '50%': { color: '#ff8080' },
                }
            },
            animation: {
                'pulse-red': 'pulseRed 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar hide for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom Keypad Tap Highlight */
        .keypad-btn:active {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased h-screen w-full flex flex-col overflow-hidden selection:bg-primary selection:text-white">
<!-- Header -->
<header class="flex items-center justify-between px-5 pt-6 pb-2 shrink-0 z-10">
<button class="text-gray-500 dark:text-gray-400 text-base font-medium hover:text-gray-900 dark:hover:text-white transition-colors">
            Cancel
        </button>
<h2 class="text-base font-bold tracking-tight text-white/90">Add Transaction</h2>
<button aria-disabled="true" class="text-primary font-bold text-base opacity-50 cursor-not-allowed transition-opacity">
            Add
        </button>
</header>
<!-- Main Display Area -->
<main class="flex-1 flex flex-col items-center w-full max-w-md mx-auto relative z-0 no-scrollbar overflow-y-auto">
<!-- Money Input -->
<div class="mt-8 mb-6 flex flex-col items-center animate-in fade-in slide-in-from-bottom-4 duration-700">
<div class="relative">
<h1 class="text-6xl md:text-7xl font-extrabold tracking-tighter text-white tabular-nums">
                    $120.00
                </h1>
</div>
</div>
<!-- Warning Context Card -->
<div class="w-full px-5 mb-4">
<div class="bg-surface-dark rounded-3xl p-1 shadow-lg shadow-black/20 border border-white/5 overflow-hidden relative group">
<!-- Subtle Gradient Glow for Warning State -->
<div class="absolute inset-0 bg-gradient-to-br from-red-900/10 to-transparent pointer-events-none"></div>
<div class="bg-[#162621] rounded-[1.25rem] p-4 relative z-10">
<!-- Category Header -->
<div class="flex items-center justify-between mb-5">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[20px]">checkroom</span>
</div>
<div class="flex flex-col">
<span class="text-white font-bold text-base leading-none mb-1">Clothing</span>
<span class="text-xs text-gray-400 font-medium">Cash Envelope</span>
</div>
</div>
<div class="px-2 py-1 rounded-md bg-red-500/10 border border-red-500/20">
<span class="text-[10px] uppercase font-bold text-red-400 tracking-wider">Overspent</span>
</div>
</div>
<!-- Math Breakdown -->
<div class="grid grid-cols-[1fr_auto_1fr] gap-2 items-center">
<div class="flex flex-col">
<span class="text-[11px] text-gray-500 font-bold uppercase tracking-wider mb-0.5">Available</span>
<span class="text-lg font-medium text-gray-300 tabular-nums">$80.00</span>
</div>
<div class="flex items-center justify-center text-gray-600">
<span class="material-symbols-outlined text-xl">arrow_right_alt</span>
</div>
<div class="flex flex-col items-end">
<span class="text-[11px] text-red-400/80 font-bold uppercase tracking-wider mb-0.5">New Balance</span>
<span class="text-xl font-bold text-danger-text tabular-nums animate-pulse-red">-$40.00</span>
</div>
</div>
</div>
</div>
</div>
<!-- Reallocation Action (High Priority) -->
<div class="w-full px-5 mb-2">
<button class="group w-full relative overflow-hidden rounded-2xl bg-danger-bg p-4 flex items-center justify-between shadow-lg shadow-red-900/10 hover:shadow-red-900/20 transition-all border border-red-500/10 active:scale-[0.98]">
<div class="absolute inset-0 bg-gradient-to-r from-red-500/5 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
<div class="flex items-center gap-3 relative z-10">
<div class="size-10 rounded-full bg-red-500/20 flex items-center justify-center text-red-200 group-hover:bg-red-500/30 transition-colors">
<span class="material-symbols-outlined">move_down</span>
</div>
<div class="flex flex-col items-start text-left">
<span class="text-red-100 font-bold text-base">Needs Reallocation</span>
<span class="text-red-300/70 text-xs font-medium">Cover the $40.00 shortage</span>
</div>
</div>
<span class="material-symbols-outlined text-red-300 relative z-10 group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
</div>
<!-- Note Input (Secondary) -->
<div class="w-full px-5 mt-2 flex-1">
<div class="flex items-center gap-3 px-4 py-3 rounded-2xl bg-surface-dark/50 focus-within:bg-surface-dark transition-colors border border-transparent focus-within:border-primary/30">
<span class="material-symbols-outlined text-gray-500 text-[20px]">edit_note</span>
<input class="bg-transparent border-none text-sm text-white placeholder-gray-500 focus:ring-0 w-full p-0 font-medium" placeholder="Add a memo..." type="text"/>
</div>
</div>
</main>
<!-- Custom Number Pad -->
<div class="bg-background-dark pt-2 pb-8 px-4 shrink-0 border-t border-white/5 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] z-20">
<div class="grid grid-cols-3 gap-y-2 gap-x-4 max-w-sm mx-auto">
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">1</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">2</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">3</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">4</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">5</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">6</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">7</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">8</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">9</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">.</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg text-2xl font-medium text-white transition-transform">0</button>
<button class="keypad-btn h-14 w-full flex items-center justify-center rounded-lg transition-transform group">
<span class="material-symbols-outlined text-white/80 group-active:text-white text-2xl">backspace</span>
</button>
</div>
</div>
</body></html>
