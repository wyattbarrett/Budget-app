<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Transaction</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00a879",
                        "background-light": "#f5f5f5",
                        "background-dark": "#121212",
                        "surface-dark": "#1c1c1c",
                        "surface-highlight": "#2a2a2a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Gradient mask for smooth scroll fade */
        .mask-fade-right {
            mask-image: linear-gradient(to right, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen flex flex-col overflow-hidden text-slate-900 dark:text-white antialiased selection:bg-primary/30">
<!-- Top Navigation -->
<header class="flex items-center justify-between px-6 pt-6 pb-2 shrink-0 z-20">
<button class="text-gray-400 hover:text-white transition-colors text-base font-medium active:scale-95 transform duration-100">
            Cancel
        </button>
<span class="text-sm font-semibold tracking-wide uppercase text-gray-500">New Entry</span>
<button class="text-primary hover:text-primary/80 transition-colors text-base font-bold active:scale-95 transform duration-100">
            Clear
        </button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col relative w-full max-w-md mx-auto">
<!-- Large Input Display -->
<div class="flex-1 flex flex-col justify-center items-center min-h-[160px] relative">
<div class="flex items-baseline gap-1">
<span class="text-7xl font-bold tracking-tighter text-white drop-shadow-2xl">$45</span>
<div class="w-1 h-12 bg-primary animate-pulse rounded-full mb-2"></div>
</div>
<!-- Subtext Balance Indicator -->
<div class="mt-4 flex items-center gap-3 bg-surface-highlight/30 px-4 py-1.5 rounded-full backdrop-blur-md border border-white/5">
<span class="text-gray-400 text-sm font-medium line-through decoration-gray-500">$100.00</span>
<span class="material-symbols-outlined text-gray-500 text-[14px] font-bold">arrow_forward</span>
<span class="text-primary text-sm font-bold tracking-tight">$55.00</span>
</div>
</div>
<!-- Scrollable Middle Section -->
<div class="w-full px-6 pb-6 shrink-0 flex flex-col gap-6">
<!-- Envelope Selector (Horizontal Carousel) -->
<div class="w-full">
<div class="flex gap-4 overflow-x-auto pb-2 no-scrollbar mask-fade-right snap-x">
<!-- Item 1 -->
<button class="group relative flex flex-col items-center gap-3 min-w-[80px] snap-center">
<div class="h-16 w-16 rounded-2xl bg-surface-dark border border-white/5 flex items-center justify-center transition-all duration-300 group-hover:bg-surface-highlight group-active:scale-95">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white transition-colors" style="font-size: 28px;">checkroom</span>
</div>
<span class="text-xs font-medium text-gray-400 group-hover:text-gray-200">Clothing</span>
</button>
<!-- Item 2 (Active) -->
<button class="relative flex flex-col items-center gap-3 min-w-[80px] snap-center">
<div class="absolute -top-2 right-1 w-3 h-3 bg-primary rounded-full ring-2 ring-background-dark z-10"></div>
<div class="h-16 w-16 rounded-2xl bg-gradient-to-br from-primary to-[#008f65] shadow-[0_8px_16px_rgba(0,168,121,0.25)] flex items-center justify-center ring-2 ring-primary/20 ring-offset-2 ring-offset-background-dark transform scale-105 transition-all">
<span class="material-symbols-outlined text-white" style="font-size: 28px; font-variation-settings: 'FILL' 1;">content_cut</span>
</div>
<span class="text-xs font-bold text-primary">Haircuts</span>
</button>
<!-- Item 3 -->
<button class="group relative flex flex-col items-center gap-3 min-w-[80px] snap-center">
<div class="h-16 w-16 rounded-2xl bg-surface-dark border border-white/5 flex items-center justify-center transition-all duration-300 group-hover:bg-surface-highlight group-active:scale-95">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white transition-colors" style="font-size: 28px;">restaurant</span>
</div>
<span class="text-xs font-medium text-gray-400 group-hover:text-gray-200">Dining Out</span>
</button>
<!-- Item 4 -->
<button class="group relative flex flex-col items-center gap-3 min-w-[80px] snap-center">
<div class="h-16 w-16 rounded-2xl bg-surface-dark border border-white/5 flex items-center justify-center transition-all duration-300 group-hover:bg-surface-highlight group-active:scale-95">
<span class="material-symbols-outlined text-gray-400 group-hover:text-white transition-colors" style="font-size: 28px;">local_gas_station</span>
</div>
<span class="text-xs font-medium text-gray-400 group-hover:text-gray-200">Fuel</span>
</button>
</div>
</div>
<!-- Context Inputs -->
<div class="grid grid-cols-[1fr_130px] gap-3">
<!-- Memo Input -->
<div class="relative group">
<div class="absolute inset-0 bg-gradient-to-r from-white/5 to-white/0 rounded-xl pointer-events-none"></div>
<div class="bg-surface-dark rounded-xl px-4 py-3 flex flex-col justify-center h-16 border border-white/5 focus-within:border-primary/50 focus-within:ring-1 focus-within:ring-primary/50 transition-all">
<label class="text-[10px] font-bold text-primary/80 uppercase tracking-widest mb-0.5">Memo</label>
<input class="w-full bg-transparent border-none p-0 text-white font-medium focus:ring-0 placeholder:text-gray-600 leading-tight" placeholder="What's this for?" type="text" value="Joe's Barber Shop"/>
</div>
</div>
<!-- Date Input -->
<div class="relative group">
<div class="bg-surface-dark rounded-xl px-4 py-3 flex flex-col justify-center h-16 border border-white/5 focus-within:border-primary/50 transition-all cursor-pointer hover:bg-surface-highlight/50">
<label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-0.5 group-hover:text-gray-400">Date</label>
<div class="flex items-center justify-between text-white font-medium">
<span>Today</span>
<span class="material-symbols-outlined text-gray-500 text-sm">calendar_today</span>
</div>
</div>
</div>
</div>
</div>
<!-- Custom Keypad Area -->
<div class="bg-[#181818] rounded-t-[32px] pt-6 pb-8 px-6 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] border-t border-white/5 z-10 shrink-0">
<div class="grid grid-cols-3 gap-y-5 gap-x-6 max-w-sm mx-auto">
<!-- Row 1 -->
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">1</button>
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">2</button>
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">3</button>
<!-- Row 2 -->
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">4</button>
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">5</button>
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">6</button>
<!-- Row 3 -->
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">7</button>
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">8</button>
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">9</button>
<!-- Row 4 -->
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-gray-400 hover:text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">
<span class="material-symbols-outlined">backspace</span>
</button>
<button class="h-16 w-full flex items-center justify-center rounded-2xl text-2xl font-normal text-white hover:bg-white/5 active:bg-white/10 active:scale-95 transition-all">0</button>
<!-- Submit Action -->
<button class="h-16 w-full flex items-center justify-center rounded-2xl bg-primary text-white shadow-lg shadow-primary/20 active:scale-90 transition-all hover:bg-primary/90">
<span class="material-symbols-outlined" style="font-size: 32px;">check</span>
</button>
</div>
</div>
</main>
</body></html>
