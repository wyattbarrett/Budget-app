</h1>
</div>
</header>
<!-- Action Panel / Status Indicator -->
<section class="rounded border border-primary/40 bg-[#1e0f0f] p-4 relative overflow-hidden shadow-inset-red">

<div class="absolute inset-0 bg-stripes pointer-events-none opacity-50"></div>
<div class="relative z-10 flex items-center justify-between gap-4">

</div>
<div class="flex flex-col gap-0.5">

</div>
</div>
<!-- Visual Toggle State -->
<div aria-hidden="true" class="flex h-6 w-10 rounded-full bg-primary/20 border border-primary p-0.5 justify-end opacity-80">
<div class="h-full w-4 rounded-full bg-primary shadow-sm"></div>
</div>
</div>
</section>
<!-- Body Text -->
<div class="text-center px-2">
<p class="text-[#888] text-base font-normal leading-relaxed">
                You are attempting to access your <span class="text-white font-medium">Fortress Funds</span>. This action breaks your savings streak immediately.
            </p>
</div>
<!-- Input Field Component -->
<div class="flex flex-col gap-2">

<div class="absolute inset-0 bg-primary/5 rounded blur opacity-0 group-focus-within:opacity-100 transition-opacity duration-300"></div>

</div>
</div>

<span class="material-symbols-outlined relative z-10">lock_open_right</span>
